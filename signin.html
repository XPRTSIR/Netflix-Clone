<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="icon" type="image/x-icon" href="images/net flix logo.png" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
  </head>
  <body>
    <nav>
      <img src="images/logo.png" alt="" />
    </nav>
    <div class="centerform">
      <div class="formid">
        <h1>Sign in</h1>
        <form action="">
          Email:
          <input
            id="inp"
            type="email"
            name="Email"
            placeholder="Enter your Email"
          />
          <span id="s1" class="spanerror"></span>
          <br />
          <br />
          password:
          <input
            id="pwd"
            type="password"
            name="Pass"
            placeholder="Enter password"
          />
          <span id="s2" class="spanerror"></span>
          <br />
          <br />
          <button
            id="btn"
            type="submit"
            name="button"
            onclick="return validate()"
          >
            Sign in</button
          ><br />
          <div class="checkbox">
            <input class="input" type="checkbox" />
            <p>Remember me</p>
          </div>
          <br />
          <small> New to Netflix? </small>
          <a href="netflix.html">Sign up now.</a><br /><br />
          <p>
            This page is protected by Google reCAPTCHA to ensure you're not a
            bot.
          </p>
        </form>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <p>Questions? Call<b> 000-000-933-4444</b></p>
      <div class="lastdiv">
        <ul>
          <li>FAQ</li>
          <li>Cookie Preferences</li>
        </ul>
        <ul>
          <li>Help Centre</li>
          <li>Corporate Information</li>
        </ul>
        <ul>
          <li>Terms of Use</li>
          <li>Privacy</li>
        </ul>
      </div>
      <div class="language-div">
        <i class="fa fa-globe"></i>
        <select class="language-btn" name="" id="">
          <option value="English">English</option>
          <option value="Hindi">हिन्दी</option>
        </select>
      </div>
    </footer>
    <script src="signin.js"></script>
  </body>
</html>
